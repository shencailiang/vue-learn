<!-- 采用vue3版本，实现组合式API -->
<!-- 组件库采用element-plus -->
<!-- 组件库地址：https://element-plus.org/zh-CN/component/button.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <title>组合式API</title>
  <script src="../../js/vue3.js"></script>
  <script src="../../js/element-plus.js"></script>
  <link
    rel="stylesheet"
    href="../../css/element-plus.css"
  />
  <style>
    #app {
      position: fixed;
      top: 200px;
      left: 400px;
      right: 100px;
      bottom: 100px;
    }
    .counter {
      font-size: 30px;
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <el-form :model="ruleForm" :rules="rules" ref="formRef" label-width="100px" class="demo-ruleForm">
      <el-form-item label="活动名称" prop="name">
        <el-input v-model="ruleForm.name"></el-input>
      </el-form-item>
      <el-form-item label="活动区域" prop="region">
        <el-select v-model="ruleForm.region" placeholder="请选择活动区域">
          <el-option label="区域一" value="shanghai"></el-option>
          <el-option label="区域二" value="beijing"></el-option>
        </el-select>
      </el-form-item>
      <el-form-item label="活动时间" required>
        <el-col :span="11">
          <el-form-item prop="date1">
            <el-date-picker type="date" placeholder="选择日期" v-model="ruleForm.date1" style="width: 100%;"></el-date-picker>
          </el-form-item>
        </el-col>
        <el-col class="line" :span="2">-</el-col>
        <el-col :span="11">
          <el-form-item prop="date2">
            <el-time-picker placeholder="选择时间" v-model="ruleForm.date2" style="width: 100%;"></el-time-picker>
          </el-form-item>
        </el-col>
      </el-form-item>
      <el-form-item label="即时配送" prop="delivery">
        <el-switch v-model="ruleForm.delivery"></el-switch>
      </el-form-item>
      <el-form-item label="活动性质" prop="type">
        <el-checkbox-group v-model="ruleForm.type">
          <el-checkbox label="美食/餐厅线上活动" name="type"></el-checkbox>
          <el-checkbox label="地推活动" name="type"></el-checkbox>
          <el-checkbox label="线下主题活动" name="type"></el-checkbox>
          <el-checkbox label="单纯品牌曝光" name="type"></el-checkbox>
        </el-checkbox-group>
      </el-form-item>
      <el-form-item label="特殊资源" prop="resource">
        <el-radio-group v-model="ruleForm.resource">
          <el-radio label="线上品牌商赞助"></el-radio>
          <el-radio label="线下场地免费"></el-radio>
        </el-radio-group>
      </el-form-item>
      <el-form-item label="活动形式" prop="desc">
        <el-input type="textarea" v-model="ruleForm.desc"></el-input>
      </el-form-item>
      <el-form-item>
        <el-button type="primary" @click="submitForm('ruleForm')">立即创建</el-button>
        <el-button @click="resetForm('ruleForm')">重置</el-button>
      </el-form-item>
    </el-form>
  </div>
  <script>
      const app = Vue.createApp({
        setup() {
          const {ref, computed} = Vue;

          const ruleForm = ref({
            name: '',
            region: '',
            date1: '',
            date2: '',
            delivery: false,
            type: [],
            resource: '',
            desc: ''
          });

          const rules = {
            name: [
              { required: true, message: '请输入活动名称', trigger: 'blur' },
              { min: 3, max: 10, message: '长度在 3 到 10 个字符', trigger: 'blur' }
            ],
            region: [
              { required: true, message: '请选择活动区域', trigger: 'change' }
            ],
            date1: [
              { type: 'date', required: true, message: '请选择日期', trigger: 'change' }
            ],
            date2: [
              { type: 'date', required: true, message: '请选择时间', trigger: 'change' }
            ],
            type: [
              { type: 'array', required: true, message: '请至少选择一个活动性质', trigger: 'change' }
            ],
            resource: [
              { required: true, message: '请选择活动资源', trigger: 'change' }
            ],
            desc: [
              { required: true, message: '请填写活动形式', trigger: 'blur' }
            ]
          };

          const formRef = ref();

          const finalName = computed(() => {
            return ruleForm.value.name ? ruleForm.value.name + 'abc1111' : '';
          })

          const submitForm = (formName) => {
            formRef.value.validate((valid) => {
              if (valid) {
                console.log(finalName.value);
                alert(finalName.value);
                alert(ruleForm.value.region);
                alert(ruleForm.value.date1);
                alert(ruleForm.value.resource);
              } else {
                console.log('error submit!!');
                return false;
              }
            });
          }

          const resetForm = (formName) => {
            formRef.value.resetFields();
          }

          return {
            ruleForm,
            rules,
            formRef,
            finalName,
            submitForm,
            resetForm
          }
        }
      });

      app.use(ElementPlus);

      app.mount("#app");
  </script>
</body>

</html>
