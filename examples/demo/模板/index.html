<!DOCTYPE html>
<html lang="en">

<head>
  <title>模板</title>
  <script src="../../js/vue2.js"></script>
  <style>
    #app {
      position: fixed;
      top: 200px;
      left: 400px;
      right: 100px;
      bottom: 100px;
    }
    .counter {
      font-size: 30px;
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <button-counter></button-counter>
  </div>
  <script type="text/javascript">
    // 此处通过Vue.component方法，声明了一个vue组件
    Vue.component('button-counter', {
      data: function () {
        return {
          count: 0  // 计数值
        }
      },
      // 模板内容
      template: '<button v-on:click="count++">你已点击 <span class="counter">{{ count }}</span> 次数.</button>'
    })

    var app = new Vue({
      el: '#app'
    })
  </script>
</body>

</html>
